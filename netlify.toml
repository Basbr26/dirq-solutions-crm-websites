# Netlify Configuration
# Voor Dirq Verzuim App deployment

[build]
  command = "NODE_OPTIONS='--max-old-space-size=4096' npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"
  # Disable smart detection for client-side API keys (VITE_ prefixed vars are meant for browser)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  conditions = {path = "!_redirects"}
  
# Ensure assets are served with correct MIME types
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = false

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache index.html
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
